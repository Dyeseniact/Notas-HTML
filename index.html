<!DOCTYPE html> <!--Version de html a usar-->
<html> <!--Etiqueta que contiene en sitio web-->
    <head> <!--Aqui van los metadatoso o contenido que no se ve en la pagina-->
        <meta charset="utf-8" /> <!--Etiqueta para que reconozca el idioma español y las ñ-->
        <title>Notas de HTML</title> <!--Permite ponerle un titulo a mi pagina web-->
    </head>
    <body> <!--Todo aquello que va a ver el usuario-->
        <h1>Encabezado de esta pagina</h1> <!--Permite definir un encabezado-->
        <h2>Ecabezado de segundo nivel</h2>

        <h1>Página de contacto</h1> 
        <ul>
            <li>
                <a href="index.html">Inicio</a> <!--Link-->
            </li>
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
        </ul>

        <p>Todo el texto que quiera</p> <!--Parrafo-->
        <p>Otro parrafo en otra linea</p>

        <br/> <!--Salto de linea-->

        <hr/> <!--Linea separadora-->

        <!--Listas o listados-->
        <h1>Listas</h1>

        <ul> <!--Crea una lista desordenada-->
            <li>Adidas</li>
            <li>Nike</li>
            <li>Puma</li>
        </ul>

        <ol> <!--Crea una lista ordenada con numeros-->
            <li>Adidas</li>
            <li>Nike</li>
            <li>Puma</li>
        </ol>

        <hr/>

        <h1>Imagenes</h1>
        <img width="150px" alt="Este es Shrek" src="https://indiehoy.com/wp-content/uploads/2020/12/shrek.jpg" /> <!--Agregar una imagen-->
        <img width="150px" alt="Este es burro" src="img/burro.jpeg" />


        
    </body>
</html>
